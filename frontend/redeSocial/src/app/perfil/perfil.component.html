<div class="container-fluid p-0 m-0 background-collor" id="background-image">
    <app-nav-bar [jogos]="jogos" [jogosList]="jogos" [usuarios]="users"></app-nav-bar>

    <div class="d-flex justify-content-end mr-5 pr-5" *ngIf="cameraViewer">
        <button class="btn btn-outline-dark border-0 mt-2 button-camera" (click)="inserirCampo()" >
            <fa-icon size="lg" [icon]="faCamera"></fa-icon>
            Camera
        </button>
    </div>
    <div class="d-flex justify-content-end" *ngIf="inputViewer" >
        <div class="input-group col-lg-3 col-md-3 col-sm-4 col-4">
            <input type="text" [(ngModel)]="input" class="form-control mt-2" placeholder="Insira o link da imagem">
            <div class="input-group-append" id="button-addon4">
                <fa-icon size="lg" class="collor-icon" [icon]="faCaretSquareRight" (click)="trocarCapa()" ></fa-icon>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="row mt-5 mb-5">
            <div class="row mt-5" style="width:10rem;">
                <img src="{{ usuario.urlperfil }}" class="card-img-top rounded-circle" alt="Foto do usuário">
            </div>
        </div>
    </div>
    <div class="container col-lg-8 col-md-8 col-sm-10">
        <div class="d-flex justify-content-end mb-2" *ngIf="mostrarBotaoAdicionar" >
            <button type="button" class="btn btn-dark btn-lg border-white rounded" (click)="adicionarContato()" >{{ mensagemAmizade }}</button>
        </div>
        <div class="d-flex justify-content-end mb-2" *ngIf="mostrarBotaoMensagem" >
            <button type="button" class="btn btn-dark btn-lg border-white rounded">{{ mensagemAmizade }}</button>
        </div>
        <div class="justify-content-center">
            <div class="card text-center">
                <div class="card-header p-3 mb-1 bg-white rounded">
                    <div class="nav">
                        <div class="col-md-12 col-12 p-0">
                            <button type="button" class="border-0 btn btn-outline-secondary btn-lg btn-block">
                                <h4>Publicações</h4>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container d-flex flex-wrap mb-1" style="height: auto;">
                    <div class="card-deck mt-3" *ngFor="let item of feed">
                        <img class="card-img-top ml-4 mr-3" src="{{ item.urlfotojogo }}" style="width: 40vh;" alt="{{ item.nickjogo }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form [formGroup]="formulario" (ngSubmit)="logar()">
    <div class="form-group">
        <div class="col-md-12 mb-8">
            <label for="email">Email:</label>
            <input type="email" [ngClass]="verificaCampo('email')" class="form-control" id="validationServer01" formControlName="email" placeholder="Digite seu email" required>
            <div class="invalid-feedback">
                Campo obrigatório!
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        <div class="col-md-12 mb-8">
            <label for="senha">Senha:</label>
            <input type="password" [ngClass]="verificaCampo('senha')" class="form-control" id="validationServer01" formControlName="senha" placeholder="Digite sua senha" required>
            <div class="invalid-feedback">
                Campo obrigatório!
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        <div class="col-md-12 mb-8 text-right rounded">
            <span class="d-flex justify-content-start text-left text-danger">{{ mensagem }}</span>
            <button type="submit" class="mt-2 btn btn-info btn-lg">
                 <fa-icon *ngIf="iconViewer"  size="lg" [icon]="faSpinner" [spin]="true"></fa-icon>
                 Entrar
            </button>
        </div>
    </div>
</form>

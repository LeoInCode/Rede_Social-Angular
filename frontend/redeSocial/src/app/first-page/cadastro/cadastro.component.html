<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-md-12">
            <label for="nick">Nick:</label>
            <input type="text" class="form-control is-valid" id="nick" formControlName="nick" placeholder="Digite seu nick">
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control is-valid" id="nome" formControlName="nome" placeholder="Digite seu nome">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="email">Email:</label>
            <input type="email" class="form-control is-valid" id="email" formControlName="email" placeholder="Digite seu email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control is-valid" id="senha" formControlName="senha" placeholder="Digite sua senha">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 text-right rounded">
            <button type="submit" class="btn btn-info btn-lg">Cadastrar-se</button>
        </div>
    </div>
</form>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-md-12">
            <label for="nick">Nick:</label>
            <input type="text" [ngClass]="verificaCampo('nick')" class="form-control" id="nick" formControlName="nick" placeholder="Digite seu nick">
            <div class="invalid-feedback">
                Preencha corretamente!
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="nome">Nome:</label>
            <input type="text" [ngClass]="verificaCampo('nome')" class="form-control" id="nome" formControlName="nome" placeholder="Digite seu nome">
            <div class="invalid-feedback">
                Preencha corretamente!
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="email">Email:</label>
            <input type="email" [ngClass]="verificaCampo('email')" class="form-control" id="email" formControlName="email" placeholder="Digite seu email">
            <div class="invalid-feedback">
                Preencha corretamente!
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <label for="senha">Senha:</label>
            <input type="password" [ngClass]="verificaCampo('senha')" class="form-control" id="senha" formControlName="senha" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Preencha corretamente!
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 text-right rounded">
            <span class="d-flex justify-content-start text-left text-danger">{{ mensagem }}</span>
            <button type="submit" class="mt-2 btn btn-info btn-lg">
                 <fa-icon *ngIf="iconViewer"  size="lg" [icon]="faSpinner" [spin]="true"></fa-icon>
                 Cadastrar-se
            </button>
        </div>
    </div>
</form>
